<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <meta name="description" content="Links by Trevor Foresta">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/webclip.png">
</head>

<body class="body-4">
  <div class="oneclik-body">
    <div class="section-7">
      <div class="container">
        <div class="oneclik-header">
          <img src="images/pfp-min.png" width="149" alt="Trevor Foresta">
          <h1 class="oneclik-h1"><strong>Trevor Foresta</strong></h1>
        </div>
        <div class="links-container">
          <a href="http://trevforesta.github.io" target="_blank" class="oneclik-button">
            <div class="linkwrap">
              <img src="images/Portfolio-icon-min.png" width="30" alt="Portfolio Icon" class="social-icon">
              <div class="text-block">Portfolio</div>
            </div>
          </a>
          <a href="https://www.linkedin.com/in/trevor-foresta/" target="_blank" class="oneclik-button">
            <div class="linkwrap">
              <img src="images/linkedin.svg" width="30" alt="LinkedIn Icon" class="social-icon">
              <div class="text-block">LinkedIn</div>
            </div>
          </a>
          <a href="https://github.com/trevforesta" target="_blank" class="oneclik-button">
            <div class="linkwrap">
              <img src="images/github.svg" width="30" alt="GitHub Icon" class="social-icon">
              <div class="text-block">GitHub</div>
            </div>
          </a>
          <a href="https://twitter.com/trevforesta" target="_blank" class="oneclik-button">
            <div class="linkwrap">
              <img src="images/twitter.svg" width="30" alt="Twitter Icon" class="social-icon">
              <div class="text-block">Twitter</div>
            </div>
          </a>
          <a href="https://www.instagram.com/trevforesta/" target="_blank" class="oneclik-button">
            <div class="linkwrap">
              <img src="images/instagram.svg" width="30" alt="Instagram Icon" class="social-icon">
              <div class="text-block">Instagram</div>
            </div>
          </a>
        </div>
      </div>
      <h1 class="contact-email">Contact Email:<br>trevforesta@gmail.com</h1>
    </div>
  </div>
</body>

</html>
